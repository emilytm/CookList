<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../src/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div class="app-area">
        <header>
            <div class="header-text-wrapper">
                <h1><a href="./index.html">Find Recipes</a></h1>
                <h4><a href="#" class="active-page">My Recipes</a></h4>
            </div>
            <form class="search-wrapper" id="search-wrapper">
                <input class="search-box" name="search-box" id="search-box" type="text" placeholder="Search for a recipe">
                <button class="search-button" name="search-button" id="search-button">Search</button>
            </form>
        </header>
        <main>
            <section class="results-area">
                <div class="results-list" id="results-list">

                </div>
                <div id="message-display" class="message-display">
                    <p class="empty-state-message">Your MyRecipes list is looking a little empty...</p>
                    <p class="add-recipes-cta"><a href="./index.html">Let's add some recipes!</a></p>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="/index.js"></script>
</body>
</html>
